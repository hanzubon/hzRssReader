<h1 mat-dialog-title>Edit Category</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Category Name" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="(!!!data.name || data.name == '')" [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
